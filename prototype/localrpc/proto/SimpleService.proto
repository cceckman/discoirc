syntax = "proto3";

package com.github.cceckman.discoirc.prototype.localrpc;
option go_package = "proto";

message Event {
  int64 seq = 1;
  string name = 2;
  string msg = 3;
}

message MyRequest {
  Event event = 1;
}

message MyResponse {
  Event event = 1;
}

service SimpleService {
  rpc Do(MyRequest) returns (MyResponse);
}
